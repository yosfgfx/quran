<!DOCTYPE html>
<html lang="ar" dir="rtl">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بحث مباشر في القرآن الكريم</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400&display=swap');
    
body {
  font-family: 'IBM Plex Sans Arabic', sans-serif;
  padding: 40px 20px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #f0f0f5;
  min-height: 100vh;
  margin: 0;
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  -webkit-user-select: none;
  user-select: none;
}

h1 {
  text-align: center;
  font-weight: 900;
  font-size: 3rem;
  margin-bottom: 30px;
  text-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
  letter-spacing: 2px;
  font-family: 'IBM Plex Sans Arabic', sans-serif;
}

input[type="text"] {
  display: block;
  margin: 0 auto 40px auto;
  width: 90%;
  max-width: 600px;
  padding: 18px 25px;
  font-size: 1.3rem;
  border: none;
  border-radius: 50px;
  outline: none;
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
  box-shadow: 0 8px 32px 0 rgba(103, 58, 183, 0.4);
  -webkit-backdrop-filter: blur(8px);
  backdrop-filter: blur(8px);
  transition: background 0.3s ease;
}

input[type="text"]::placeholder {
  color: #e0d9f7;
  font-style: italic;
}

input[type="text"]:focus {
  background: rgba(255, 255, 255, 0.3);
  box-shadow: 0 12px 48px 0 rgba(103, 58, 183, 0.7);
}

#results {
  max-width: 900px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
  gap: 25px;
  padding-bottom: 60px;
  position: relative;
  z-index: 1;
}

.result {
  background: rgba(255, 255, 255, 0.12);
  border-radius: 25px;
  box-shadow:
    0 8px 32px 0 rgba(31, 38, 135, 0.37),
    inset 0 0 20px 1px rgba(255, 255, 255, 0.18);
  -webkit-backdrop-filter: blur(12px);
  backdrop-filter: blur(12px);
  padding: 25px 30px;
  color: #fff;
  cursor: pointer;
  transition:
    transform 0.35s cubic-bezier(0.25, 0.8, 0.25, 1),
    box-shadow 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
  position: relative;
  overflow-wrap: break-word;
  box-sizing: border-box;
  -webkit-user-select: text;
  user-select: text;
  min-height: 160px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.result:hover {
  transform: translateY(-10px);
  box-shadow:
    0 20px 40px rgba(103, 58, 183, 0.6),
    inset 0 0 25px 2px rgba(255, 255, 255, 0.25);
}

.surah-name {
  font-weight: 700;
  font-size: 1.4rem;
  margin-bottom: 15px;
  text-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
}

.ayah-text {
  font-size: 1.15rem;
  line-height: 1.5;
  color: #e8def8;
  flex-grow: 1;
  -webkit-user-select: text;
  user-select: text;
}

mark {
  background: #ffd54f;
  color: #2c2c2c;
  font-weight: 700;
  padding: 0 5px;
  border-radius: 6px;
  box-shadow: 0 0 8px #ffd54faa;
  transition: background 0.3s ease;
}

mark:hover {
  background: #ffca28;
  box-shadow: 0 0 12px #ffca28dd;
}

/* Overlay modal style for expanded card */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  -webkit-backdrop-filter: blur(8px);
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.overlay.active {
  opacity: 1;
  pointer-events: auto;
}

.expanded-card {
  background: rgba(255, 255, 255, 0.15);
  border-radius: 30px;
  box-shadow:
    0 16px 48px rgba(103, 58, 183, 0.7),
    inset 0 0 40px 4px rgba(255, 255, 255, 0.25);
  -webkit-backdrop-filter: blur(16px);
  backdrop-filter: blur(16px);
  padding: 40px 60px;
  color: #fff;
  max-width: 700px;
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;
  box-sizing: border-box;
  position: relative;
  -webkit-user-select: text;
  user-select: text;
  cursor: default;
  text-align: right;
  font-size: 1.3rem;
  line-height: 1.6;
  font-weight: 600;
  transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
}

.expanded-card .surah-name {
  font-size: 1.9rem;
  margin-bottom: 25px;
  text-shadow: 0 0 12px rgba(255,255,255,0.7);
}

.expanded-card .ayah-text {
  font-size: 1.35rem;
  line-height: 1.8;
  color: #f0e9ff;
}

.close-btn {
  position: absolute;
  top: 18px;
  left: 18px;
  background: transparent;
  border: none;
  color: #fff;
  font-size: 2.4rem;
  cursor: pointer;
  font-weight: 900;
  transition: color 0.25s ease;
  -webkit-user-select: none;
  user-select: none;
}

.close-btn:hover {
  color: #ffd54f;
}

/* Summary style */
#results > p:first-child {
  grid-column: 1 / -1;
  font-size: 1.2rem;
  font-weight: 700;
  color: #fdd835;
  margin-bottom: 15px;
  text-align: center;
  text-shadow: 0 0 10px #fdd835bb;
}
  </style>
</head>
<body>

<h1>بحث مباشر في القرآن الكريم</h1>
<input type="text" id="searchInput" placeholder="اكتب كلمة أو حرف للبحث..." autocomplete="off" />

<div id="results"><p class="loading">...جار تحميل كامل القرآن، انتظر قليلاً</p></div>

<div id="overlay" class="overlay" tabindex="-1" aria-hidden="true">
  <div id="expandedCard" class="expanded-card" role="dialog" aria-modal="true" aria-labelledby="expandedSurahName" aria-describedby="expandedAyahText" tabindex="0">
    <button id="closeBtn" class="close-btn" aria-label="إغلاق">&times;</button>
    <h2 id="expandedSurahName" class="surah-name"></h2>
    <p id="expandedAyahText" class="ayah-text"></p>
  </div>
</div>

<script>
  const searchInput = document.getElementById('searchInput');
  const resultsDiv = document.getElementById('results');
  let allAyahs = []; // تخزين كل الآيات بعد التحميل

  // تحميل كامل القرآن مرة واحدة عند فتح الصفحة
  async function loadQuran() {
    try {
      const response = await fetch('https://api.alquran.cloud/v1/quran/ar.asad');
      const data = await response.json();

      if (data.code !== 200 || !data.data || !data.data.surahs) {
        resultsDiv.innerHTML = '<p>حدث خطأ في تحميل القرآن.</p>';
        return;
      }

      // جمع كل الآيات في مصفوفة واحدة
      allAyahs = [];
      data.data.surahs.forEach(surah => {
        surah.ayahs.forEach(ayah => {
          allAyahs.push({
            surahName: surah.name,
            numberInSurah: ayah.numberInSurah,
            text: ayah.text
          });
        });
      });

      resultsDiv.innerHTML = '<p>تم تحميل القرآن بالكامل. ابدأ بالبحث!</p>';
    } catch (error) {
      resultsDiv.innerHTML = '<p>حدث خطأ أثناء تحميل القرآن.</p>';
      console.error(error);
    }
  }

  // دالة لإزالة التشكيل وتوحيد الهمزات والتاء المربوطة
  function removeTashkeel(text) {
    return text
      .replace(/[\u064B-\u0652]/g, '')   // حذف التشكيل
      .replace(/[ءأإآ]/g, 'ا')           // توحيد الهمزات إلى ألف
      .replace(/ة/g, 'ه');               // تحويل التاء المربوطة إلى هاء
  }

  // دالة لتظليل الكلمة داخل النص
  function highlight(text, query) {
    if (!query) return text;
    const regex = new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'); // الهروب من رموز خاصة
    return text.replace(regex, (match) => `<mark>${match}</mark>`);
  }

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.trim();

    if (query.length === 0) {
      resultsDiv.innerHTML = '<p>الرجاء كتابة كلمة أو حرف للبحث.</p>';
      return;
    }

    const normalizedQuery = removeTashkeel(query);
    const results = allAyahs.filter(ayah => removeTashkeel(ayah.text).includes(normalizedQuery));

    if (results.length === 0) {
      resultsDiv.innerHTML = '<p>لا توجد نتائج مطابقة.</p>';
      return;
    }

    // عرض النتائج مع تظليل النص
    let html = '';
    results.forEach(ayah => {
      html += `
        <div class="result">
          <div class="surah-name">${ayah.surahName} - آية رقم ${ayah.numberInSurah}</div>
          <div class="ayah-text">${highlight(ayah.text, query)}</div>
        </div>
      `;
    });

    // حساب عدد السور المختلفة
    const surahNames = new Set(results.map(ayah => ayah.surahName));
    const summaryHtml = `
      <p><strong>عدد الآيات المطابقة:</strong> ${results.length}</p>
      <p><strong>عدد السور المختلفة:</strong> ${surahNames.size}</p>
    `;
    resultsDiv.innerHTML = summaryHtml + html;
    addCardClickEvents();
  });

  // بدء تحميل القرآن عند فتح الصفحة
  loadQuran();

  // عناصر العرض المكبر
  const overlay = document.getElementById('overlay');
  const expandedCard = document.getElementById('expandedCard');
  const closeBtn = document.getElementById('closeBtn');
  const expandedSurahName = document.getElementById('expandedSurahName');
  const expandedAyahText = document.getElementById('expandedAyahText');

  // دالة فتح البطاقة المكبرة
  function openExpandedCard(surahName, ayahText) {
    expandedSurahName.textContent = surahName;
    expandedAyahText.innerHTML = ayahText;
    overlay.classList.add('active');
    expandedCard.focus();
  }

  // إغلاق البطاقة
  function closeExpandedCard() {
    overlay.classList.remove('active');
    expandedSurahName.textContent = '';
    expandedAyahText.textContent = '';
    searchInput.focus();
  }

  // حدث إغلاق زر الإغلاق
  closeBtn.addEventListener('click', closeExpandedCard);

  // إغلاق عند الضغط خارج البطاقة المكبرة
  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) closeExpandedCard();
  });

  // إضافة أحداث للبطاقات المفتوحة عند توليدها
  function addCardClickEvents() {
    const cards = document.querySelectorAll('.result');
    cards.forEach(card => {
      card.addEventListener('click', () => {
        openExpandedCard(
          card.querySelector('.surah-name').textContent,
          card.querySelector('.ayah-text').innerHTML
        );
      });
    });
  }
</script>

</body>
</html>
